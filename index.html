    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

<body>
    <!--Quiz Section-->
    <div id="quiz">
        <div id="quiz-header">
            <h4>Coding quiz</h4>
        </div>
        <br>
        <!--Quiz Questions-->
        <div id="questions">
            <h2 id="questionNum">1. </h2>
            <h2 id="questionText">What kind of statement is used to execute actions based on a trigger or condition?</h2>
        </div>
        <!--Quiz Answers-->
        <div id="choicesList">
            <h4 class="choices" id="choice1">Conditional Statement</h4>
            <h4 class="choices" id="choice2">RegExp or Regular Expression</h4>
            <h4 class="choices" id="choice3">Boolean Variable</h4>
            <h4 class="choices" id="choice4">Fired Event</h4>
        </div>
    </div>
    <!--Timer-->
    <h3>Seconds left: <span id="timer">100</span></h3>
    <button id="startButton">Start!</button>

</body>
